version: "3.3"
services:
  asir_bind9:
    image: internetsystemsconsortium/bind9:9.16
    network_mode: bridge # tipo de red
    ports:
      - 53:53
    volumes:
      - conf:/etc/bind
  asir_cliente:
    image: ubuntu
    network_mode: bridge # tipo de red
    stdin_open: true  # docker run -i
    tty: true         # docker run -t
    dns:
      - 172.19.0.3  # el contenedor dns server
volumes:
  conf:
    external: true # tenemos que tenerlo creado previamente